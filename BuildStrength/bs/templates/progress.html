{% extends "base.html" %}

{% block content %}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<div id="container"></div>
<script>
Highcharts.chart('container', {

    title: {
        text: 'Twoje postępy:'
    },

    yAxis: {
        title: {
            text: 'Obciążenie [kg]'
        }
    },
    xAxis: {
        categories: [{% for hist in historya %}"{{ hist.date }}", {% endfor %}],

        title: {
            text: 'Czas'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
        }
    },

    series: [{
        name: 'Martwy ciąg',
        data:
            [{% for hist in historya %}{{ hist.deadlift }}, {% endfor %}]
        }, {
        name: 'Wyciskanie nad głową',
        data:
            [{% for hist in historya %}{{ hist.oh_press }}, {% endfor %}]
        }, {
        name: 'Wiosłowanie w opadzie',
        data:
            [{% for hist in historya %}{{ hist.barbell_row }}, {% endfor %}]
            }, {
        name: 'Wyciskanie na ławce płaskiej',
        data:
            [{% for hist in historyb %}{{ hist.bench_press }}, {% endfor %}]
            }, {
        name: 'Przysiad',
        data:
            [{% for hist in historyb %}{{ hist.squat }}, {% endfor %}]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
});
</script>
<form action="/lifts">
    <input type="submit" value="Powrót" />
</form>
{% csrf_token %}
{% endblock %}
