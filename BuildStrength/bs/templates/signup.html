{% extends 'base.html' %}

{% block content %}
<h3>Załóż nowe konto:</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark mt-2" style="width:100%">Zakładam konto</button>
</form>
<a href="/login" class="btn btn-outline-dark mt-2" style="width:100%">Powrót</a>
{% endblock %}
