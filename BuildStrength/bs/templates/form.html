{% extends "base.html" %}

{% block content %}

<h4>Logowanie:</h4>


<form method="POST">
    <div class="form-group ml-3" style="width:100%">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-dark mt-2" style="width:100%">Zaloguj</button>
    </div>
</form>

<div class="form-group">
    <a href="/signup" class="btn btn-dark ml-3" style="width:100%">Załóż konto</a>
</div>



{% endblock %}
